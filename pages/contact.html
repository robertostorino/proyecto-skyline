                <!--Formulario-->
                <form class="col-sm-12 col-md-6 bg-formulario fs-4 fw-bold" action="" method="get" id="form1">
                    <!--Inputs-->
                    <label for="nombre">Nombre</label>

                    <label for="sexo">Sexo: </label>
                    <div class="form-check form-check-inline">

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="hombre">

                    </div>
                    <br><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="newsletter">
                        <label class="form-check-label" for="defaultCheck1">Subscribirse al Newsletter</label>
                    </div>
                    <br>
                    <!--Text Area con la opinión-->
                    <label for="consulta">Ingrese su consulta</label>
                    <br>
                    <textarea class="form-control" name="consulta" id="consulta" placeholder="Dejanos tu consulta"></textarea>
                    <br>
                    
                    <!--Input del submit-->
                    <button class="btn btn-success" type="submit" id="form1" value="Enviar">Enviar</button>
                    <button class="btn btn-success" type="reset" id="form1" value="Borrar">Borrar</button>
